<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; }
        .loading { color: #666; font-style: italic; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Simple Card Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="generateCard()">Generate MS Dhoni Card</button>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Testing API...</div>';
            
            try {
                const response = await fetch('http://127.0.0.1:5005/api/cards/health');
                const data = await response.json();
                results.innerHTML = `
                    <div class="success">‚úÖ API Connected!</div>
                    <div>Status: ${data.status}</div>
                    <div>KG Available: ${data.kg_available}</div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }
        
        async function generateCard() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Generating card...</div>';
            
            try {
                const response = await fetch('http://127.0.0.1:5005/api/cards/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        player_name: 'MS Dhoni',
                        persona: 'betting'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <div class="success">‚úÖ Card Generated!</div>
                        <div class="card">
                            <h3>${data.card_data.player_name}</h3>
                            <p><strong>Real Data:</strong> ${data.real_data_used ? '‚úÖ YES' : '‚ùå NO'}</p>
                            <p><strong>Matches:</strong> ${data.card_data.matches_played}</p>
                            <p><strong>Batting Avg:</strong> ${data.card_data.batting_avg?.toFixed(2)}</p>
                            <p><strong>Strike Rate:</strong> ${data.card_data.strike_rate?.toFixed(1)}</p>
                            <p><strong>Teams:</strong> ${data.card_data.teams?.join(', ')}</p>
                            ${data.card_data.bowling_stats?.wickets > 0 ? 
                                `<p><strong>Bowling Wickets:</strong> ${data.card_data.bowling_stats.wickets}</p>` : 
                                ''
                            }
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="error">‚ùå Failed: ${data.error}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
